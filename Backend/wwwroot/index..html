<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetaHairCut</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <style>
        #map {
            height: 500px;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <h1>Peluquerías Cerca de ti</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        //1 Obtener ubicación del usuario
        navigator.geolocation.getCurrentPosition(
            position => initMap(position),
            error => alert(`Error de geolocalizacion: ${error.message}`)
        );
        async function initMap(coords) {
            // 2. Crear mapa
            const map = L.map('map').setView([coords.latitude, coords.longitude], 15);


            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

            //4.Marcar ubicacion actual
            L.marker([coords.latitude, coords.longitude])
                .addTo(map)
                .bindPopup('¡Estás aquí!')
                .openPopup();

            //5. Obtener peluquerías del backend
            const barbershops = await fetchBarbershops(coords.latitude, coords.longitude);

            //6. Añadir marcadores de peluquerías
            barbershops.forEach(shop =>
            {
                L.marker([shop.Lat, shop.Lon])
                    .addTo(map)
                    .bindPopup(`<b>${shop.Name}</b><br>Calificación: ${shop.Rating}`);
            });
        }

        async function fetchBarbershops(latitude, longitude) {
            const response = await fetch(`http://localhost:7023/api/Barbershop/nearby?latitude=${latitude}&longitude=${longitude}`)
            return await response.json();

        }
    </script>
</body>
</html>
